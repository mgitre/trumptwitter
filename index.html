<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

function showTweetText(tweet){
  console.log(tweet);
  $("#text").text(tweet['text']);
}
    
function getTweetIDFromURL(){
    urlParam = new URLSearchParams(window.location.search);
    return urlParam.get("tweet");
}
    
$( document ).ready(function() {
    tweetID=getTweetIDFromURL();
    if(!tweetID){
      $("body").empty();
      $("body").prepend("Drag this to your bookmarks bar: </br><a href=\"javascript:url=window.location.href.toLowerCase(); split=url.split('https://twitter.com/realdonaldtrump/status/'); if(split.length==2) {tweetId=split[1]; if (window.location.search) tweetId=tweetId.split(window.location.search)[0];} else {tweetId=prompt('Tweet ID');} if (tweetId) window.open('https://mgitre.github.io/trumptwitter/?tweet='+tweetId);\">Trump Twitter</a>");
     return; 
    }
    $("#tweetPic").prepend('<img src="https://media-cdn.factba.se/realdonaldtrump-twitter/'+tweetID+'.jpg"/>');
    $("#url").attr("href","https://twitter.com/realdonaldtrump/status/"+tweetID);
    if(!tweetID) return;
  $.getJSON('https://www.thetrumparchive.com/tweets/'+tweetID, function(tweet){
      showTweetText(tweet);
  });
});
</script>
</head>
<body>
    What the tweet looked like:
    <div id="tweetPic"></div>
    Raw text:
    <div id="text"></div>
    </br></br>
    <a id="url">See replies</a>
</body>
</html>
