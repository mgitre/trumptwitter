<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

function showTweet(tweetID, text){
  console.log(text);
  $("body").append(`
  What the tweet looked like:
    <img src="https://media-cdn.factba.se/realdonaldtrump-twitter/'`+tweetID+`'.jpg"/>
    Raw text of the tweet via the <a href="https://www.thetrumparchive.com/">Trump Twitter Archive</a>:
    <div id="text" style="margin-top: 70px;background: #64cfd9;padding: 25px;font-size: 24px;"></div>
    </br></br>
    <a id="replies">Original twitter link (may still contain replies)</a>
    </br></br>
See <a id="archive">a copy</a> of tweet or <a id="archivemenu"> all available copies</a> on <a href="https://archive.org">archive.org</a>

  `
    $("#replies").attr("href","https://twitter.com/realdonaldtrump/status/"+tweetID);
    $("#archive").attr("href","https://web.archive.org/web/1/https://twitter.com/realdonaldtrump/status/"+tweetID);
    $("#archivemenu").attr("href","https://web.archive.org/web/*/https://twitter.com/realdonaldtrump/status/"+tweetID);
  //$("#text").text(tweet['text']);
}
    
function getTweetIDFromURL(){
    urlParam = new URLSearchParams(window.location.search);
    return urlParam.get("tweet");
}
    
$( document ).ready(function() {
    tweetID=getTweetIDFromURL();
    if(!tweetID){
      $("body").empty();
      $("body").prepend("Drag this to your bookmarks bar: </br><a href=\"javascript:url=window.location.href.toLowerCase(); split=url.split('https://twitter.com/realdonaldtrump/status/'); if(split.length==2) {tweetId=split[1].split('?')[0];} else {tweetId=prompt('Tweet ID');} if (tweetId) window.open('https://mgitre.github.io/trumptwitter/?tweet='+tweetId);\">Trump Twitter</a>");
      return; 
    }
    $.getJSON('https://www.thetrumparchive.com/tweets/'+tweetID, function(tweet){
      showTweet(tweet['text'], tweetID);
    }).fail(function(){alert("failure")});
    //$("#tweetPic").prepend('<img src="https://media-cdn.factba.se/realdonaldtrump-twitter/'+tweetID+'.jpg"/>');
    
  
});
</script>
</head>

</body>
</html>
