<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

function showTweet(tweet){
  text = tweet['text'];
  tweetID=tweet['id'];
  hearts=tweet['favorites'];
  retweets=tweet['retweets'];
  console.log(text);
  $("body").append(`
  What the tweet looked like:
    <div class="imageWrapper"><img src="https://media-cdn.factba.se/realdonaldtrump-twitter/${tweetID}.jpg"/></div>
    Raw text of the tweet via the <a href="https://www.thetrumparchive.com/">Trump Twitter Archive</a>:
    <div id="text" style="background: #64cfd9;padding: 25px;font-size: 24px;">${text}</div>
    
    </br></br>
    <a href="https://twitter.com/realDonaldTrump/${tweetID}" id="replies">Original twitter link (may still contain replies)</a>
    </br></br>
See <a id="archive" href="https://web.archive.org/web/1/https://twitter.com/realDonaldTrump/status/${tweetID}">a copy</a> of tweet or <a id="archivemenu" href="https://web.archive.org/web/*/https://twitter.com/realDonaldTrump/status/${tweetID}"> all available copies</a> on <a href="https://archive.org">archive.org</a>

  `);
}
    
function getTweetIDFromURL(){
    urlParam = new URLSearchParams(window.location.search);
    return urlParam.get("tweet");
}
    
$( document ).ready(function() {
    tweetID=getTweetIDFromURL();
    if(!tweetID){
      $("body").empty();
      $("body").prepend("Drag this to your bookmarks bar: </br><a href=\"javascript:url=window.location.href.toLowerCase(); split=url.split('https://twitter.com/realdonaldtrump/status/'); if(split.length==2) {tweetId=split[1].split('?')[0];} else {tweetId=prompt('Tweet ID');} if (tweetId) window.open('https://mgitre.github.io/trumptwitter/?tweet='+tweetId);\">Trump Twitter</a>");
      return; 
    }
    $.getJSON('https://www.thetrumparchive.com/tweets/'+tweetID, function(tweet){
      showTweet(tweet['text'], tweetID);
    }).fail(function(){alert("Tweet not found!")});
    
  
});
</script>
</head>
<body>
    
</body>
</html>
